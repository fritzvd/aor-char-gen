<!DOCTYPE html>
<html>
    <head>
        <title>Star Wars Character Generator</title>
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/fonts.css">
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="v-app-sheet" class="sheet">
            <header class="flex justifyBetween">
                <div class="player">
                    <h1>Player</h1>
                    <input class="underline" type="text" autocomplete="off" spellcheck="false">
                </div>
                <img src="assets/logo.png" alt="Star Wars: Age of Rebellion - Roleplaying Game" class="logo">
            </header>
            <section>
                <div class="flex justifyBetween">
                    <div class="info">
                        <div class="section">
                            <h1 class="title">Character Info</h1>
                            <h2>Character Name</h2>
                            <input class="underline" type="text" autocomplete="off" spellcheck="false">
                            <h2>Species</h2>
                            <input class="underline" type="text" autocomplete="off" spellcheck="false">
                            <h2>Career</h2>
                            <input class="underline" type="text" autocomplete="off" spellcheck="false">
                        </div>
                        <div>
                            <h1 class="title">Characteristics</h1>
                            <div class="grid">
                                <div v-for="characteristic in characteristics" class="attribute">
                                    <input type="text" maxlength="3" v-model="characteristic.score">
                                    <div class="title">{{characteristic.name}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="char_image flex alignCenter">
                        <div class="image flex flexCenter">
                            <img src="./chars/Nautolan_Pirate.png" alt="Nautolan Pirate">
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <h1 class="title">Skills</h1>
                <div class="table">
                    <div class="headers">
                        <div class="col">General Skills</div>
                        <div class="col">Dice Pool</div>
                        <div class="col">Career?</div>
                        <div class="col">Ranks</div>
                    </div>
                    <div class="content">
                        <div class="row" v-for="skill in skills">
                            <div class="col">{{skill.name}}</div>
                            <div class="col">
                                <dice-pool
                                    :skill="parseInt(skill.rank)"
                                    :ability="parseInt(characteristics.find(c => c.id === skill.characteristic).score) || 0">
                                </dice-pool>
                               </div>
                            <div class="col"></div>
                            <div class="col"><input type="text" maxlength="3" v-model="skill.rank"></div>
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                Age of Rebellion logo by <a target="_blank" href="https://www.fantasyflightgames.com/en/index/">FantasyFlightGames.com</a>
            </footer>
        </div>
        <script src="js/generator.js"></script>
        <script src="./js/app.js"></script>

    </body>
</html>
